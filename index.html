<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation - The Cosy Inn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Cosy Inn</h1>
        <p>We are excited to have you dine with us. Please make your reservation below.</p>
    </header>

    <section id="reservation-form">
        <h3>Make a Reservation</h3>
        <form action="your-server-endpoint" method="POST">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>
            
            <label for="date">Reservation Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <label for="time">Reservation Time:</label>
            <input type="time" id="time" name="time" required><br><br>
            
            <label for="party-size">Party Size:</label>
            <input type="number" id="party-size" name="party-size" min="1" required><br><br>
            
            <input type="submit" value="Reserve Now">
        </form>
    </section>
    
    <section id="reservation-image">
        <img src="https://www.w3schools.com/w3images/restaurant.jpg" alt="Restaurant Reservation" width="100%">
    </section>
    
</body>
</html>
